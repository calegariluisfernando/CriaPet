version: "3"
services:
  application:
    container_name: calega-pet-app
    build:
      args:
        user: ${SO_DOCKER_USER}
        uid: 1000
      context: ./docker-compose/application
    working_dir: /var/www
    volumes:
      - ./application:/var/www
    networks:
      - calega-pet-network

  mysql:
    container_name: calega-pet-db
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: calegapet
    volumes:
      - mysqlvolume:/var/lib/mysql
    networks:
      - calega-pet-network
    ports:
      - "3306:3306"

  nginx:
    container_name: calega-pet-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./application:/var/www
      - ./docker-compose/nginx/conf/:/etc/nginx/conf.d/
    networks:
      - calega-pet-network

volumes:
  mysqlvolume:

networks:
  calega-pet-network:
    driver: bridge